<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Rename confirmation">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="modalCtrl.close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Renommer</h4>
      </div>
      <div class="modal-body">
        <p>Saisir le nouveau nom:</p>
        <input type="text" class="width100" ng-model="modalCtrl.newFileName" focus-me="true">
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="modalCtrl.close()" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" ng-click="modalCtrl.close(modalCtrl.newFileName)" class="btn btn-primary" data-dismiss="modal">Renommer</button>
      </div>
    </div>
  </div>
</div>
